<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Writing custom wrappers
    </title>
  </head>
  <body>
    <h3 id="output01"></h3>
    <div id="output02"></div>
    <div id="output03"></div>
    <div id="output04"></div>
    
    <script>
      /* demonstration of turning complicated, 
       * often-used expressions into functions 
       */
       
      "use strict";

      
      // function to set the innerHTML property of an element
      let setHTML = function(elem, text) {
        document.getElementById(elem).innerHTML = text;
      };
      
      // function to return a random integer between two bounds
      let randInt = function(lo, hi) {
        return Math.floor(Math.random() * (hi - lo) + lo);
      };

      // call the functions with some different parameters
      setHTML("output01", "Hello world!");
      setHTML("output02", "Here's a random integer " + 
              "between 4 and 100: " + randInt(4, 100));
      setHTML("output03", "Here's a random integer " + 
              "between 30 and 80: " + randInt(30, 80));
      setHTML("output04", "Goodbye world!");
      
    </script>
  </body>
</html>
