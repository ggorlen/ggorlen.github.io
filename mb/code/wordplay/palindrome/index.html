<!DOCTYPE html>
<html>
  <head>
    <title>
      Palindrome checker
    </title>
    <script src="palindrome.js">
    </script>
  </head>
  <body>
    <h1>Palindrome checker</h1>
    <form id="input">
      <input type="text" name="palindrome" required>
      
      <!-- use type="submit" to allow the enter key to submit form-->
      <input type="submit" value="Submit" onclick="process();">
    
    </form>
    <div id="output">
      <br>
    </div>
    
    <!-- import jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- jQuery script to prevent forms from refreshing the page on submit -->
    <script>
    
      $(document).ready(function() {
        $(function() {
          $("form").submit(function() { return false; });
        });
      });

    </script>
    
  </body>
</html>
