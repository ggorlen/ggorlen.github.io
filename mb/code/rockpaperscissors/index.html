<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, paper, scissors</title>

    <!-- import jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- jQuery script to prevent forms from refreshing the page 
         and routing image clicks to the correct function parameter -->
    <script>
    
      $(document).ready(function() {
        $(function() {
          $("form").submit(function() { return false; });
        });
      
        $("#rock").click(function(){
           doTurn("rock");
        });
        
        $("#paper").click(function(){
           doTurn("paper");
        });
        
        $("#scissors").click(function(){
           doTurn("scissors");
        });
      });
    
    </script>
    <!-- End jQuery script -->

    <!-- Begin stylesheet -->
    <style>
      html {
        margin: 5px 25px;
        font-size: 26px; font-family: helvetica;
        font-weight: 700;
        text-align: center;
      }
    </style>
    <!-- End stylesheet -->
    
  </head>
  <body>

    <!-- This image is the user interface -->
    <img src="rock-paper-scissors.jpg" width="702" height="380" 
      alt="rock, paper, scissors icons" usemap="#map" />

    <!-- This map defines clickable coordinates in the image -->
    <map name="map">
      <area shape="rect" coords="55,69,230,287" id="rock" alt="rock icon">
      <area shape="rect" coords="260,80,471,292" id="paper" alt="paper icon">
      <area shape="rect" coords="473,25,663,302" id="scissors" alt="scissors icon">
    </map>

    <!-- our JS script will send return HTML to this div element -->
    <div id="output"><br></div>

    <!-- Here's the link to our JavaScript file.
         It's at the bottom of the page to ensure
         that the browser has loaded all HTML elements 
         before the script loads. -->
    <script src="rockpaperscissors.js">
    </script>
    
  </body>
</html>
