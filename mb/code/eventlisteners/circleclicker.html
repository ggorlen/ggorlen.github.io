<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circle clicker</title>
    <style>
    #circle {
      position: absolute;
      left: 100px;
      top: 150px;
      height: 40px;
      width: 40px;
      background-color: #aa0044;
      border-radius:20px;
    }
    </style>
  </head>
  <body>
    <div id="circle"></div>
    <script>
    
      // create a function which moves an element 
      // to a random location on the screen
      let reposition = function(elem) {
        
        // create random x and y coordinates
        let rh = Math.floor(Math.random() * (window.innerHeight - 100));
        let rw = Math.floor(Math.random() * (window.innerWidth - 100));
        
        // set the CSS of the element to the random coordinates
        document.getElementById(elem).style.left = rw + "px";
        document.getElementById(elem).style.top = rh + "px";
      };
      
      // add a click event listener to the box element
      // which calls the reposition function
      let circle = document.getElementById("circle");
      circle.addEventListener("mouseover" /*or: "click"*/, function(e) { 
        reposition("circle");
      });

    </script>
  </body>
</html>
