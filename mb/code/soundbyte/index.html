<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Soundbyte</title>
    <style>

      .exclamation {
        font-size: 450px; 
        font-family: 'courier new', 'monospace';
      }
      
      .exclamation a {
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>

    <div style="text-align: center">
      <span class="exclamation" onclick="playSound();">
        <a href='#'>!</a>
      </span>
    </div>
    
    <script>
      
      var sounds = ["16GameOver.wav", "SMBGameOver.wav", "SMBLostLife.wav"];
      
      
      function playSound() {
        var randomIdx = sounds.length * Math.random() | 0;
        
        var audio = new Audio(sounds[randomIdx]);
        audio.play();
      }
      
    </script>
  
  </body>
</html>
