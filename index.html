  <body>
    <div id="main">
      <div class="section">

            ++++++++++[>+++++++<br>

      <div class="section">
      </div>
    </div>
    <script>

     const canvas = document.createElement("canvas");
     canvas.width = 300;
     canvas.height = 130;
     document.getElementsByClassName("section")[1].appendChild(canvas);
     const ctx = canvas.getContext("2d");
     ctx.fillStyle = "#333";

     for (let y = 0; y < 10; y += 0.055) {
       for (let x = 0; x <= 2; x += 0.15) {
         let z = Math.sin(y * x) / (x + 36);
         let px = x * 100 + y * 10;
         let py = z * 140 + y * 12;
         ctx.fillRect(px, py, 1, 1);
       }
     }

    </script>
