<!DOCTYPE html>
<html lang="en">
  <head>
  
    <!-- include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
    </script>

    <title>Hangman</title>
    
    <style>
      body {
        font-family: monospace, "lucida console";
        font-size: 17px;
      }
    </style>
    
  </head>
  <body>
    
    <h3>Hangman</h3>
    
    <div id="hangmanoutput"></div>
    <br />
    Guess a letter:
    <input id="guess" size="1" maxlength="1" autofocus required>
    <br />
    <br />
    Missed letters: <span id="missedoutput"></span>
    <br />
    <br />
    <div id="victorymessage"></div>
    
    <!-- Include scripts -->
    <script src="hangman.js"></script>    
    <script src="utilities.js"></script>    
    <script>
    
      $(document).ready(function () {
      
        // Allow the user to submit a guess with "enter"
        let guessInput = document.getElementById("guess");
        guessInput.addEventListener("keydown", function (e) {
          if (e.keyCode === 13) {
          
            // The user pressed the enter key; call guess
            guess(guessInput.value);
            
            // Clear input value
            guessInput.value = "";
            
            // Prevent the enter key from doing anything else
            e.preventDefault();
          }
        });
      
        // Populate the possibleWords array with an external word list
        readFile("dictionary.txt", function (data) { 
          possibleWords = data.split("\n");
          
          // Start the hangman game!
          initialize();
        });
      });
    
    </script>
  </body>
</html>
