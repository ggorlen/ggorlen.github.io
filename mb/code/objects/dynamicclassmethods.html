<html>
  <head>
    <title>Class type test</title>
  </head>
  <body>
    <script>

      // Demonstrates adding dynamic methods 
      // in a constructor.
      // Maybe not the best design pattern, but 
      // worth knowing about.
      var Animal = function (type) {
        this.type = type;
        
        if (type === "dog") {
          this.makeNoise = function () {
            return "woof";
          }
        }
        else if (type === "cat") {
          this.makeNoise = function () {
            return "meow";
          }
        }
      }; // end animal class
      
      
      // Create a couple different animals 
      var kitty = new Animal("cat");
      document.writeln("Cat says: " + kitty.makeNoise());
      
      var spot = new Animal("dog");
      document.writeln("<br> Dog says: " + spot.makeNoise());
    
    </script>
  </body>
</html>
