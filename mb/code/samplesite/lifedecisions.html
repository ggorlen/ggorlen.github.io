<html>
  <head>
    <title>Life Decision Maker</title>
  </head>
  
  <body>
    
    <script>
      
      // create an array of possible drinks
      var drinks = ["orange juice", "beer", "milk", "water", "soda", "coffee", "tea", "gasoline"];
      
      // grab a random index to access
      var randomNum = Math.floor(Math.random() * drinks.length);
      
      // find that random index inside the drinks array
      // and print it!  to the DOM!
      document.write("<h1>Drink this today: " + drinks[randomNum] + "</h1>");
      
    </script>
  </body>
</html>
