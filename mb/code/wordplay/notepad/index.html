<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple notepad</title>
    <style>
      body {
        font-family: monospace;
        font-size: 15px;
      }
      
      input {
        font-family: monospace;
        font-size: 15px;
      }
      
      button {
        font-family: monospace;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
  
    <input id="inputbox" size=40 autofocus>
    <br />
    <br />
    <button onclick="document.getElementById('output').innerHTML = '';">Clear</button>
    <br />
    <br />
    <div id="output"></div>
    

    <!-- include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
    </script>

    <script src="notepad.js">   
    </script>
  </body>
</html>
